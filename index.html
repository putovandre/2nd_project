<!DOCTYPE html>

<html>

<head>
    <title>2nd_project</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class='container'>
        <div class="row u-padding-top">

            <div class='col-2'>
                <h1 class='logo'><a>SOON</a></h1>
            </div>

            <div class='col-7'>
                <div class='search search__spaced'>
                    <i class='fa fa-search search_btn fa-flip-horizontal'></i>
                    <i class="fa fa-caret-down search_btn_more"></i>

                    <div class="l-search_input">
                        <input type="text" class='search_input' placeholder='search everything...'>
                    </div>
                </div>
                <ul class='search_menu'>
                    <li class='search_menu_item'><a href="#">org chat</a></li>
                    <li class='search_menu_item'><a href="#">advanced search</a><li>
                </ul>
            </div>

            <div class='col-3'>
                <div class='user-box'>
                    <img src="images/user_pic.jpg" alt="user_pic" class='user-box_pic'>
                    <div class="user-box_text-box"><div class='user-box_name '><div>Leila Micaella Rocca Exhibiloppullos</div></div></div>

                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="row u-padding-top2">
            <div class="col-12">
                <div class="u-clearfix">
                <a href="#" class="l-home-btn"><i class="fa fa-home"></i></a>
                <div class="l-menu">
                <ul class="menu">
                    <li class="menu_item"><a href="#">My personalized content</a></li>
                    <li class="menu_item"><a href="#">Services & Tools</a></li>
                    <li class="menu_item"><a href="#">HR for me</a></li>
                    <li class="menu_item"><a href="#">News & events</a></li>
                    <li class="menu_item"><a href="#">Collegues & collaboration</a></li>
                    <li class="menu_item"><a href="#">About pooetis</a></li>
                </ul>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row u-padding-top">
            <div class="col-12">
                <div class="today-panel">
                    <span class="today-panel_name">Fooetis Today</span>
                    <div id="wxWrap">
                        <span id="wxIntro">
                             Saint-Petersburg Wheather
                        </span>
                        <span id="wxTemp"></span>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row u-padding-top">
            <div class="col-9">
                <div class="carousel">
                    <img src="images/carousel/pic_1.jpg" alt="carousel_pic_1" class='carousel_pic'>
                    <div class="carousel_text-box">
                        <div class="carousel_text-box_lable"></div>
                        <div class="carousel_text-box_info"></div>
                        <div class="carousel_text-box_showmore"></div>
                    </div>

                    <div class="carousel_nav">

                    </div>
                </div>

            </div>
            <div class="col-3">

            </div>
        </div>
    </div>



</body>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
<script type="text/javascript" src="js/custom/temperature.js"></script>

</html>
