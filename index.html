<!DOCTYPE html>

<html>

<head>
</head>
<title>2nd_project</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<style>
@font-face { font-family: proxima; src: url('fonts/proxima.ttf'); } 
</style>

<body>
	<div class='container'>
 
		<div class='col-2 u-inline-block u-pull-left u-clearfix'>
			<div class='l-logo'>
			<h1 class='logo'>SOON</h1>
			</div>
		</div>

		<div class='col-7 u-inline-block u-pull-left u-clearfix'>
			<div class='l-search'>
				<div class='search'>
					<i class='fa fa-search search_btn fa-flip-horizontal'></i>
					<i class="fa fa-caret-down search_btn_more"></i>
					<input type="text" class='search_input' placeholder='search everything...'>
				</div>
				<ul class='search_menu '>
					<li class='fake-link search_menu_tab'>org chat</li>
					<li class='fake-link'>advanced search<li>
				</ul>
			</div>
		</div>

		<div class='col-3  u-inline-block u-pull-left u-clearfix'>
			<div class='user-box'>	
				<img src="images/user_pic.jpg" alt="user_pic" class='u-pull-right'>
				<i class="fa fa-caret-down user-box_more u-pull-right"></i>
				<span class='user-box_name u-pull-right'>Paper Moon Man</span>
			</div>
		</div>
	</div>





</body>
